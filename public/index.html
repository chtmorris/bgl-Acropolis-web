<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <meta name="theme-color" content="#2196F3">
    <meta name="description" content="">
    <meta name="application-name" content="">

    <title></title>

    <style>
        body {
            background-color: #F5F5F5 !important;
        }

        body #splash {
            background-color: #2196F3 !important;
            visibility: hidden;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            opacity: 0;
            z-index: -1;
            transition: opacity 618ms linear, visibility 618ms linear, z-index 1.618s linear;
        }

        body #splash .splash__center-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translateY(-50%) translateX(-50%);
            text-align: center;
        }

        body.loading #splash {
            opacity: 1;
            z-index: 1001;
            visibility: visible;
        }

        .sk-wave {
            height: 40px;
            margin: 0.618rem auto;
            display: table;
        }

        .sk-wave .sk-rect {
            background-color: #fff;
            width: 6px;
            height: 100%;
            margin: 0 1px;
            display: inline-block;
            -webkit-animation: sk-waveStretchDelay 1.2s infinite ease-in-out;
            animation: sk-waveStretchDelay 1.2s infinite ease-in-out;
        }

        .sk-wave .sk-rect1 {
            -webkit-animation-delay: -1.2s;
            animation-delay: -1.2s;
        }

        .sk-wave .sk-rect2 {
            -webkit-animation-delay: -1.1s;
            animation-delay: -1.1s;
        }

        .sk-wave .sk-rect3 {
            -webkit-animation-delay: -1s;
            animation-delay: -1s;
        }

        .sk-wave .sk-rect4 {
            -webkit-animation-delay: -0.9s;
            animation-delay: -0.9s;
        }

        .sk-wave .sk-rect5 {
            -webkit-animation-delay: -0.8s;
            animation-delay: -0.8s;
        }

        @-webkit-keyframes sk-waveStretchDelay {
            0%,
            40%,
            100% {
                -webkit-transform: scaleY(0.4);
                transform: scaleY(0.4);
            }
            20% {
                -webkit-transform: scaleY(1);
                transform: scaleY(1);
            }
        }

        @keyframes sk-waveStretchDelay {
            0%,
            40%,
            100% {
                -webkit-transform: scaleY(0.4);
                transform: scaleY(0.4);
            }
            20% {
                -webkit-transform: scaleY(1);
                transform: scaleY(1);
            }
        }
    </style>

    <base href="/">
    <link rel="import" href="WebComponents.html">
    <script src="scripts/_stylesheets.js"></script>
    <script src="scripts/_libs.js"></script>
    <script src="scripts/_app.js" defer></script>
</head>

<body class="fullbleed relative text-not-selectable loading">
    <div id="splash">
        <div class="splash__center-center">
            <div class="sk-wave">
                <div class="sk-rect sk-rect1"></div>
                <div class="sk-rect sk-rect2"></div>
                <div class="sk-rect sk-rect3"></div>
                <div class="sk-rect sk-rect4"></div>
                <div class="sk-rect sk-rect5"></div>
            </div>
        </div>
    </div>

    <div id="app" class="fit"></div>
</body>

</html>
